<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW2</title>
	<style type="text/css">
		body {
			background-color: #000000;
			font-family: sans-serif;
			color: #FFFFFF;
		}
		#content {
			border: 3px dotted #FFFFFF;
			background-color: #000000;
			color: #FFFFFF;
			display: flex;
			flex-wrap: wrap; 
			justify-content: center;
		}
		.item {
			border: 3px solid #000000;
			border-radius: 10px;
			background-color: #FFFFFF;
			color: #000000;
			box-shadow: 7px 7px 0px -1px rgba(0,0,0,0.29);
            -webkit-box-shadow: 7px 7px 0px -1px rgba(0,0,0,0.29);
            -moz-box-shadow: 7px 7px 0px -1px rgba(0,0,0,0.29);
			padding: 10px;
			margin: 10px;
			width: 300px;
			text-align: center;
		}
		.references {
			border: 3px dotted #000000;
			background-color: #FFFFFF;
			color: #000000;
		}
		img {
			border: 3px dotted #000000;
			border-radius: 10px;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1 style="color: #FFFFFF;">Cafe Rizal</h1>
	<hr>
	<br>
	<div id="content" style="background-color: #FFFFFF;">
		<div class="item">
			<div class="frenchtoast">
				<img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/french-toast_1-5bbce73.jpg?quality=90&webp=true&resize=300,272">
				<p>French Toast - 80 Pesos</p>
				<br>
				<button>Add to cart</button>
			</div>
		</div>
		<div class="item">
			<div class="croissant">
				<img src="https://www.theflavorbender.com/wp-content/uploads/2020/05/French-Croissants-2522-699x1047.jpg">
				<p>Croissant - 50 Pesos</p>
				<br>
				<button>Add to Cart</button>
			</div>
		</div>
		<div class="item">
			<div class="hotchocolate">
				<img src="https://spanishsabores.com/wp-content/uploads/2023/09/Hot-Chocolate-Finals-6.jpg">
				<p>Hot Chocolate = choose amount</p>
				<br>
				<select>
					<option>Small = 15 Pesos</option>
					<option>Medium = 20 Pesos</option>
					<option>Large = 25 Pesos</option>
				</select>
				<button>Add To Cart</button>
			</div>
		</div>
		<div class="item">
			<div class="tapsilog">
				<img src="https://assets.bonappetit.com/photos/61e8411b3fb9f421b7590ae4/1:1/w_1920,c_limit/20211208%20Tapsilog%20LEDE.jpg">
				<p>Tapsilog - 110 Pesos</p>
				<br>
				<button>Add To Cart</button>
			</div>
		</div>
		<div class="item">
			<div class="pandesal">
				<img src="https://www.seriouseats.com/thmb/sNp56r0Et48hvmvkD5vLZwgtd6g=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/20210617-pandesal-vicky-wasik-seriouseats-seriouseats-21-8d33fc988da34901b763a1d1f3ce6a4b.jpg">
				<p>Pandesal = 20 Pesos per piece</p>
				<br>
				<button>Add To Cart</button>
			</div>
		</div>
		<div class="item">
			<div class="coffee">
				<img src="https://i0.wp.com/thefilipinochronicle.com/wp-content/uploads/2022/11/Screenshot-2022-11-07-002616.png?resize=768%2C497&ssl=1">
				<p>Kapeng Barako = choose amount</p>
				<br>
				<select>
					<option>Small = 10 Pesos</option>
					<option>Medium = 15 Pesos</option>
					<option>Large = 20 Pesos</option>
				</select>
				<button>Add To Cart</button>
			</div>
		</div>
	</div>
	<br>
	<h2>References:</h2>
	<div class="references">
		<ul>
			<li><a href="https://www.bbcgoodfood.com/recipes/french-toast">French Toast</a></li>
			<li><a href="https://www.theflavorbender.com/homemade-french-croissants-step-by-step-recipe/">Croissant</a></li>
			<li><a href="https://www.bonappetit.com/recipe/tapsilog">Tapsilog</a></li>
			<li><a href="https://www.seriouseats.com/pandesal-filipino-rolls-recipe-5189763">Pandesal</a></li>
			<li><a href="https://spanishsabores.com/authentic-spanish-hot-chocolate-recipe/">Hot Chocolate</a></li>
			<li><a href="https://thefilipinochronicle.com/2022/11/06/batangas-kapeng-barako-anyone/">Kapeng Barako</a></li>
		</ul>
	</div>
</body>
</html>
